<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magali Tello</title>
    <script>
        function esTriangulo(lado1, lado2, lado3) {
            return (lado1 + lado2 > lado3) && (lado1 + lado3 > lado2) && (lado2 + lado3 > lado1);
        }

        function verificarTriangulo() {
            var lado1 = parseFloat(document.getElementById('lado1').value);
            var lado2 = parseFloat(document.getElementById('lado2').value);
            var lado3 = parseFloat(document.getElementById('lado3').value);

            if (isNaN(lado1) || isNaN(lado2) || isNaN(lado3)) {
                alert("Por favor, ingrese valores numéricos para los lados del triángulo.");
                return;
            }

            var resultado = esTriangulo(lado1, lado2, lado3);

            var resultadoElement = document.getElementById('resultado');
            if (resultado) {
                resultadoElement.innerHTML = "¡Sí es un triángulo!";
            } else {
                resultadoElement.innerHTML = "No es un triángulo.";
            }
        }
    </script>
</head>

<body>
    <h1>Verificador de Triángulo</h1>
    <label for="lado1">Lado 1:</label>
    <input type="text" id="lado1" placeholder="Ingrese el lado 1">

    <label for="lado2">Lado 2:</label>
    <input type="text" id="lado2" placeholder="Ingrese el lado 2">

    <label for="lado3">Lado 3:</label>
    <input type="text" id="lado3" placeholder="Ingrese el lado 3">

    <button onclick="verificarTriangulo()">Verificar Triángulo</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
    <br>
    <a href="https://magalitello.github.io/sistdecontrol_6toAAV/">Inicio</a>
</body>

</html>
